<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
    	<meta charset="utf-8">

		<title>Reach Engine Website</title>
		<script src="{% static 'app.js' %}"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Galdeano&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="master.css">
	</head>

	<body style="align-content: center;
				background-image: url(bg-hashtag1.jpg);
				height: 100%;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;">

			<!--{% block pagecontent %}   -->

			
				<h3 style=" padding: 15px; 
					background-image: linear-gradient(to right, #3aafa9 , transparent);
					width: 100%;
					text-align: left;
					color: rgb(255,255,255);
					font-size: 35px;
					font-family: 'Galdeano', sans-serif;">
					Reach Engine - Hashtag Recommender
				</h3>


			<img src="hashtag.gif" alt="hashtag-gif">

			<div style="text-align: center; 
					margin: 0 auto;">
			<form action="{% url 'fetchHashTag' %}" >
			
			<input style="border-radius: 25px; 
					border: 2px solid grey;
					text-align: center;
					width: 500px;
					height: 50px;
					margin: 10px;"			
			type="text" name="fulltextarea" placeholder="Type a hashtag to search...">
			
			<input style="text-align: center;
					box-shadow: 2px 2px 2px grey; 
					padding: 10px;
					cursor: pointer;
					border-radius: 10px;"
			type="submit" value="Search"/>
			
			<br>
			
			<form action="" id="n4"  onkeyup="sync()" 
			style="text-align: center;">
			
			<br>

			<textarea rows="6" cols="50" id="textAreaToBeCopied" 
				style="resize: none; 
					text-position: absolute;
				  	vertical-align: middle;
				  	display: inline-block; 
				  	border-radius: 25px; 
				  	font-size: 15px; 
					padding: 10px;
					margin: 10px; 
				  	background-color: #9e9d89; 
				  	color: blanchedalmond;">{{top5mostused}}
			</textarea>

			<input style="border-radius: 10px; 
					text-align: center; 
					cursor: pointer;
					padding: 10px;
					box-shadow: 2px 2px 2px grey;"
				id="textAreaCopyButton" onclick="theCopyFunction()" type="button" value="Copy"/>

			<br>

			<script>
					function theCopyFunction() {
						var copyText = document.getElementById("textAreaToBeCopied");
						copyText.select();
						copyText.setSelectionRange(0, 99999);
						document.execCommand("copy");
						alert("Copied the text");
						console.log(copyText.value);
					}
					
					function theTwitterLoginButton() {
						window.open('https://www.twitter.com/login', '_blank');
					}
			</script>

				<!-- <input type="image" name="twitterLogin" src="https://www.smartrecruiters.com/blog/wp-content/uploads/2018/01/twitter-logo.png" width="100" height="45" alt="submit" onclick="theTwitterLoginButton()" />
					onclick="location.href='https://www.twitter.com/LOGIN';" https://bit.ly/3n7gpkR-->
			<br>

			<div style="text-align: center;">
					<img src="https://www.smartrecruiters.com/blog/wp-content/uploads/2018/01/twitter-logo.png" 
						alt="twitter-login-button" 
						style="height: 50px;
							margin: 0px auto 20px 420px ;
							width: 100px;
							border-radius: 10px; 
							filter: drop-shadow(2px 2px 2px rgb(49, 49, 49)); 
							cursor: pointer;" 
							onclick="theTwitterLoginButton()" />
			</div>
		
			<br>

				<!-- <button id="loginButton" style="height: 48; width: 100;" onclick="theTwitterLoginButton()"><img src="https://bit.ly/3n7gpkR"></button> -->
			<div style="text-align: center;">
				<table style="width: 80%; 
						margin-left: auto; 
						margin-right: auto; 
						border: 1px solid #845EC2;
						color:rgb(184, 174, 174);
						font-family: Arial, Helvetica, sans-serif;
						border-collapse: collapse; 
						text-align: center; 
						padding: 6px;">

					<tr style="border: 2px solid transparent;">
						<th style="border-right: 1px solid #845EC2; 
							padding: 8px;
							background-color: #3aafa9;
							color: rgb(41, 39, 39);">Searched Keyword</th>

						<th style="border: 1px solid transparent; 
							padding: 8px;
							background-color: #3aafa9;
							color: rgb(41, 39, 39);">Top 5 Most Used<th>
					</tr>
					
						<td style="border: 1px solid transparent; 
							padding: 8px; 
							background-color: #f2f2f2; 
							color: black;">{{searched_word}}</td>
						<td style="border: 1px solid transparent; 
							padding: 8px; 
							background-color: #f2f2f2; 
							color: black;">{{top5mostused}}</td>
					</tr>
				</table>
			</div>	

			<br>
					

				<!-- <p> <b>Searched Keyword : </b> {{searched_word}} </p>
				<br>
				<p> <b>Top 5 Most used relevant hashtags : </b> {{top5mostused}} </p>
				<br>  
				<marquee behavior="scroll" height="60%" direction="left"  style=" <marquee behavior="scroll" height="60%" direction="left"  style=" background-color: #3aafa9; padding-top: 8px; height: 30px;" > <b>Recently Searched Hashtags : </b> {{recentlySearched}} </marquee>;" > <b>Recently Searched Hashtags : </b> {{recentlySearched}} </marquee>
			    -->


			<p style="color: rgb(0, 0, 0); background-color: #3aafa9; padding-top: 8px; height: 30px;"> <b>Recently Searched Hashtags : </b> {{recentlySearched}} </p>
				
			
			</form>
			</form>
		</div>
	</body>
</html>
